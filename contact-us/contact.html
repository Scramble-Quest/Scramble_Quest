<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/contact-us/contact.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="shortcut icon" href="/img/reColor.png" type="image/x-icon">
</head>
<body>
    <input type="checkbox" id="menu-toggle" />
    <div class="slide-menu">
        <ul>
        <li><a href="/how-to-use/howtouse.html">วิธีการใช้งาน</a></li>
        <li><a href="/categories/categories.html">คอร์ส</a></li>
        <li><a href="#">เกมส์ทั้งหมด</a></li>
        <li><a href="/contact-us/contact.html">ติดต่อเรา</a></li>
        </ul>
    </div>

    <label for="menu-toggle" class="menu-toggle">
        <div class="toggle-lines top-line"></div>
        <div class="toggle-lines middle-line"></div>
        <div class="toggle-lines bottom-line"></div>
    </label>

    <div class="overlay"></div>

    <div class="bar">
        <div class="logo">
            <a href="index.html">
            <img class="img" src="/img/reColor.png" alt="Logo" />
            </a>
            <a class="h-1" href="index.html">
            <h1>Scramble Quest</h1>
            </a>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>ข้อมูลสำหรับติดต่อ</h2>
            <p class="description">มีคำถามคาใจ? อยากรู้เรื่องอะไร? ถามมาได้เลย! พวกเราพร้อมรับฟัง!</p>
            
            <div class="info-items">
                <div class="info">
                    <i class="fas fa-phone"></i>
                    <p>+1 234 567 890</p>
                </div>
                <div class="info">
                    <i class="fas fa-envelope"></i>
                    <p>support@scramblequest.com</p>
                </div>
                <div class="info">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Game Street, Digital City</p>
                </div>
            </div>

            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <form class="contact-form">
            <h2>ส่งขอความหาพวกเรา</h2>
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">ชื่อ</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">ที่อยู่อีเมล</label>
            </div>
            <div class="form-group">
                <input type="text" id="subject" required>
                <label for="subject">หัวข้อ</label>
            </div>
            <div class="form-group">
                <textarea id="message" rows="5" required></textarea>
                <label for="message">ข้อความ</label>
            </div>
            <button type="submit">ส่งข้อความ</button>
        </form>
    </div>
</body>
<script src="/contact-us/contact.js"></script>
</html>
