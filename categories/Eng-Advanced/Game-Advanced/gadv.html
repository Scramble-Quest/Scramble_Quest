<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Main</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/categories/Eng-Advanced/Game-Advanced/gadv.css" rel="stylesheet">
        <script src="/categories/Eng-Advanced/Game-Advanced/wordgadv.js" defer></script>
        <script src="/categories/Eng-Advanced/Game-Advanced/randomgadv.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time left: <span><b>30</b>s</span></p>
                </div>
                <input type="text" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
    </body>
</html>
