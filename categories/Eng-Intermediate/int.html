<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Preview - Intermediate</title>
  <link rel="shortcut icon" href="/img/reColor.png" type="image/x-icon">
  <link rel="stylesheet" href="/categories/Eng-Intermediate/int.css"/>
  <script defer src="/categories/Eng-Intermediate/vocablist.js"></script>
  <script defer src="/categories/Eng-Intermediate/int.js"></script>
  <script defer src="/categories/Eng-Intermediate/vocab.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <span class="loader"></span>
  </div>

  <input type="checkbox" id="menu-toggle" />
  <div class="slide-menu">
    <ul>
      <li><a href="/how-to-use/howtouse.html">วิธีการใช้งาน</a></li>
      <li><a href="/categories/categories.html">คอร์ส</a></li>
      <li><a href="/all-game/all-game.html">เกมส์ทั้งหมด</a></li>
      <li><a href="/contact-us/contact.html">ติดต่อเรา</a></li>
    </ul>
  </div>

  <label for="menu-toggle" class="menu-toggle">
    <div class="toggle-lines top-line"></div>
    <div class="toggle-lines middle-line"></div>
    <div class="toggle-lines bottom-line"></div>
  </label>

  <div class="overlay"></div>

  <header class="bar">
    <div class="logo">
      <a href="/index.html">
        <img class="img" src="/img/reColor.png" alt="Logo" />

      <a class="h-1" href="/index.html">
        <h1>Scramble Quest</h1>
      </a>

  <div class="ruler"></div>

  <div class="page">
    <header class="learner">
      <div class="logo-eng">
        <img src="/img/englogoooo.png" alt="" width="200px" height="200px">
      </div>
      <div class="learn">
        <center><h2>เรียนรู้คำศัพท์ระดับ Intermediate ก่อนเล่นเกม</h2></center>

    <section class="vocab-container">
      <table>
        <thead>
          <tr>
            <th>คำศัพท์</th>
            <th>ความหมาย</th>
          </tr>
        </thead>
        <tbody id="vocab-list" style="background-color: white;"></tbody>
      </table>
    </section>

    <div class="background-video-container">
      <video autoplay muted loop id="background-video">
        <source src="/img/Background Pattern 1080p 30s.mp4" type="video/mp4" />
      </video>
    </div>

    <button onclick="startGame()" class="start-btn">เริ่มเกม</button>
