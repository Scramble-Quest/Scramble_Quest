<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Preview - Beginner</title>
    <link rel="stylesheet" href="beg.css">
    <script defer src="vocablist.js"></script>
</head>
<body>
    <header>
        <h1>Vocabulary List - Beginner</h1>
        <p>เรียนรู้คำศัพท์ก่อนเล่นเกม</p>
    </header>

    <section class="vocab-container">
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Meaning</th>
                    
                </tr>
            </thead>
            <tbody id="vocab-list">
                <!-- คำศัพท์จะถูกใส่ตรงนี้ผ่าน JavaScript -->
            </tbody>
        </table>
    </section>

    <button onclick="startGame()" class="start-btn">เริ่มเกม</button>

</body>
</html>
